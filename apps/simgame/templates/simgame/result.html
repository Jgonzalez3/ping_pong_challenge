<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Login &#38; Register</title>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'login_and_register/css/style.css' %}">
</head>
<body>

    {% if messages %}
	<div class="messages">
		{% for message in messages %}
		<p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>		
		{% endfor %}
	</div>
	{% endif %}
    <form action = '/play/game' method = 'post'>
        <input type="submit" value = "Rematch">
    </form>
    <form action = '/play'>
        <input type='submit' value = 'New Opponent'>
    </form>
    <form action = '/home'>
        <input type='submit' value = 'Home'>
    </form>

</body>
</html>
