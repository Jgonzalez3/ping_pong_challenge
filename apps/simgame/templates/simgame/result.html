<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Game Results</title>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'login_and_register/css/style.css' %}">
</head>
<body>

    {% if messages %}
	<div class="messages">
		{% for message in messages %}
		<p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>		
		{% endfor %}
	</div>
	{% endif %}
	<div class="column">
	    <form action="/play/game" method="post" class="column-cell round-top">
	    	{% csrf_token _%}
	    	<input type="hidden" name="opp_id" value="{{ request.session.opp_id }}">
	    	<input type="hidden" name="max_points" value="{{ request.session.max_points }}">
	        <input type="submit" value="Rematch" class="btn btn-green round">
	    </form>
	    <form action="/play" class="column-cell">
	        <input type="submit" value="New Opponent" class="btn btn-green round">
	    </form>
	    <form action="/home" class="column-cell round-bottom">
	        <input type="submit" value="Home" class="btn btn-green round">
	    </form>
	</div>

    <p>Logged in as <div><strong>{{ user.username }}</strong> ({{ user }})</div></p>

</body>
</html>
