<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Login &#38; Register</title>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'login_and_register/css/style.css' %}">
</head>
<body>

	<h1>Success!<br>Welcome, {{ user.username }}!</h1>

	{% if messages %}
	<div class="messages">
		{% for message in messages %}
		<p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>		
		{% endfor %}
	</div>
	{% endif %}

	<a href="./">Go Back</a>

</body>
</html>
