<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login &#38; Register Home</title>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'login_and_register/css/style.css' %}">
	<style>
		body
		{
			background: url('{% static 'login_and_register/img/ping_pong.png' %}');
		}
	</style>
</head>
<body>

	{% if messages %}
	<div class="messages">
		{% for message in messages %}
		<p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>		
		{% endfor %}
	</div>
	{% endif %}

	<form class="responsive-left" action="./login" method="post">
		{% csrf_token %}
		<h1>Login</h1>
		<label for="username">Username:</label>
		<input type="text" name="username"><br>
		<label for="password">Password:</label>
		<input type="password" name="password"><br>
		<div class="center">
			<input type="submit" value="Login" class="btn btn-green round width-100">
		</div>
	</form>

	<form class="responsive-right" action="./register" method="post">
		{% csrf_token %}
		<h1>Registration</h1>
		<label for="first_name">First name:</label>
		<input type="text" name="first_name" value="{{ request.session.first_name }}"><br>
		<label for="last_name">Last name:</label>
		<input type="text" name="last_name" value="{{ request.session.last_name }}"><br>
		<label for="username">Username:</label>
		<input type="text" name="username" value="{{ request.session.username }}"><br>
		<label for="email">Email:</label>
		<input type="email" name="email" value="{{ request.session.email }}"><br>
		<label for="password">Password:</label>
		<input type="password" name="password"><br>
		<label for="cpassword">Confirm pw:</label>
		<input type="password" name="cpassword"><br>
		<div class="center">
			<input type="submit" value="Register" class="btn btn-green round width-100">
		</div>
	</form>

</body>
</html>
